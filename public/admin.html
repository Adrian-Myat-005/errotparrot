<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrorParrot | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal-card" style="width: 100%; max-width: 480px; box-shadow: var(--shadow-xl); animation: none; transform: none; opacity: 1;">
        <h1 style="font-size: 1.5rem; margin-bottom: 8px;">Admin Control</h1>
        <p style="margin-bottom: 24px;">Generate One-Time Premium Codes</p>
        
        <div style="margin-bottom: 20px; text-align: left;">
            <label style="display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase;">Admin Password</label>
            <input type="password" id="admin-pass" placeholder="••••••••" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius-m);">
        </div>

        <div style="margin-bottom: 24px; text-align: left;">
            <label style="display: block; font-size: 0.75rem; font-weight: 700; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase;">Code Type</label>
            <select id="code-type" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius-m); background: white;">
                <option value="monthly">Monthly Access (30 Days)</option>
                <option value="yearly">Yearly Access (365 Days)</option>
                <option value="lifetime">Lifetime Access</option>
            </select>
        </div>

        <button class="btn-main" id="btn-generate">Generate Code</button>

        <div id="result-area" style="margin-top: 24px; padding: 16px; background: var(--surface); border-radius: var(--radius-m); border: 1px dashed var(--secondary); display: none;">
            <div style="font-size: 0.8rem; color: var(--text-muted);">One-Time Use Code Created:</div>
            <div id="code-output" style="font-size: 1.4rem; font-weight: 800; color: var(--secondary); margin: 8px 0; letter-spacing: 1px; user-select: all;">EP-XXXX-XXXX</div>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Share this with the user.</div>
        </div>
    </div>

    <script>
        document.getElementById('btn-generate').onclick = async () => {
            const password = document.getElementById('admin-pass').value;
            const type = document.getElementById('code-type').value;
            const btn = document.getElementById('btn-generate');

            if (!password) { alert("Password required"); return; }

            btn.disabled = true;
            btn.textContent = "Generating...";

            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'generate', password, type })
                });
                
                const data = await res.json();
                if (data.code) {
                    document.getElementById('result-area').style.display = 'block';
                    document.getElementById('code-output').textContent = data.code;
                } else {
                    alert(data.error || "Failed to generate code");
                }
            } catch (e) {
                alert("Network error");
            } finally {
                btn.disabled = false;
                btn.textContent = "Generate Code";
            }
        };
    </script>
</body>
</html>
