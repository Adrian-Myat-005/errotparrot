<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ErrorParrot | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: var(--bg-main); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .admin-card { 
            background: white; width: 100%; max-width: 440px; padding: 48px 32px; 
            border-radius: var(--radius-xl); box-shadow: var(--shadow-lg); 
            text-align: center; animation: cardPop 0.6s var(--spring);
        }
        .input-group { text-align: left; margin-bottom: 24px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--text-light); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.05em; }
        .admin-input { 
            width: 100%; padding: 16px; border-radius: 14px; border: none; 
            background: #f1f5f9; font-family: var(--font); font-weight: 700; color: var(--text-main);
            transition: var(--transition);
        }
        .admin-input:focus { background: white; box-shadow: 0 0 0 4px var(--secondary-soft); transform: translateY(-2px); }
        .btn-gen { 
            width: 100%; padding: 18px; border-radius: 18px; border: none; 
            background: var(--secondary); color: white; font-weight: 800; font-size: 1rem;
            cursor: pointer; box-shadow: 0 10px 20px -5px var(--secondary-soft); transition: var(--transition);
        }
        .btn-gen:hover { transform: translateY(-4px); box-shadow: 0 15px 30px -5px var(--secondary-soft); background: var(--secondary-dark); }
        .btn-gen:active { transform: scale(0.96); }
        .result-area { 
            margin-top: 32px; padding: 24px; background: var(--secondary-soft); 
            border-radius: 20px; display: none; animation: fadeIn 0.5s; 
        }
    </style>
</head>
<body>
    <div class="admin-card">
        <h1 style="font-size: 1.8rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.03em;">Admin Control</h1>
        <p style="color: var(--text-muted); font-weight: 600; margin-bottom: 32px;">Create Premium Activation Codes</p>
        
        <div class="input-group">
            <label>Master Password</label>
            <input type="password" id="admin-pass" class="admin-input" placeholder="••••••••">
        </div>

        <div class="input-group">
            <label>Access Duration</label>
            <select id="code-type" class="admin-input">
                <option value="monthly">Monthly Access (30 Days)</option>
                <option value="yearly">Yearly Access (365 Days)</option>
                <option value="lifetime">Lifetime Access</option>
            </select>
        </div>

        <button class="btn-gen" id="btn-generate">Generate Code</button>

        <div class="result-area" id="result-area">
            <div style="font-size: 0.8rem; font-weight: 800; color: var(--secondary-dark); text-transform: uppercase;">Code Created</div>
            <div id="code-output" style="font-size: 1.6rem; font-weight: 800; color: var(--secondary-dark); margin: 12px 0; letter-spacing: 1px; user-select: all;">EP-XXXX-XXXX</div>
            <div style="font-size: 0.8rem; color: var(--text-muted); font-weight: 600;">Share this code with the user.</div>
        </div>
    </div>

    <script>
        document.getElementById('btn-generate').onclick = async () => {
            const password = document.getElementById('admin-pass').value;
            const type = document.getElementById('code-type').value;
            const btn = document.getElementById('btn-generate');

            if (!password) { alert("Password required"); return; }

            btn.disabled = true;
            btn.textContent = "Generating...";

            try {
                const res = await fetch('/api/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'generate', password, type })
                });
                
                const data = await res.json();
                if (data.code) {
                    document.getElementById('result-area').style.display = 'block';
                    document.getElementById('code-output').textContent = data.code;
                } else {
                    alert(data.error || "Failed to generate code");
                }
            } catch (e) {
                alert("Network error");
            } finally {
                btn.disabled = false;
                btn.textContent = "Generate Code";
            }
        };
    </script>
</body>
</html>
